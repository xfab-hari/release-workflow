project_name: release-testing
# before:
#   hooks:
#     - go mod tidy

builds:
  - binary: release-testing
    id: release-testing
    goos:
      - darwin
      # - linux
      # - windows
    goarch:
      # - amd64
      - arm64
    # ignore:
    #   - goos: windows
    #     goarch: arm
    #   - goos: windows
    #     goarch: arm64
    env:
      - CGO_ENABLED=0
    # flags:
    #   - -mod=vendor

source:
  # Whether this pipe is enabled or not.
  enabled: false
  files:
    - none


archives:
  - build: release-testing
    format: tar.gz
    format_overrides:
      - # Which GOOS to override the format for.
        goos: windows
        format: zip
    files:
      - docs/*


