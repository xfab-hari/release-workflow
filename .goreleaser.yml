project_name: xfab-observability-cli

builds:
  - binary: xfab
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    main: ./backend/

dockers:
  - use: buildx
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    image_templates:
      - "ghcr.io/xfab-hari/:{{ .Tag }}-{{ .Arch }}"
    build_flag_templates:
      - "pull"
      - "--platform={{ .Arch }}"
    # tags:
    #   - ghcr.io/xfab/xfab-observability-cli:latest
    #   - ghcr.io/xfab/xfab-observability-cli:{{.Version}}
    # dockerfile: ./Dockerfile
    # target: backend-builder
    # platform: linux/amd64
    # push: true

source:
  enabled: false

archives:
  - format: tar.gz
    format_overrides: # Which GOOS to override the format for.
      - goos: windows
        format: zip
    files:
      - docs/*
      - CHANGELOG.md
      - backend/config/production.yaml

checksum:
  split: true

release:
  prerelease: auto
  footer: |
    #### Made with ❤️ by the xFab team